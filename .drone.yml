---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: publish_image
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    dockerfile: Dockerfile
    password:
      from_secret: docker_password
    repo: aptalca/zap2xml
    username:
      from_secret: docker_username
  when:
    ref:
    include:
    - refs/heads/*
    branch:
    - master
    event:
    - push
    - tag

- name: publish-pr
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64-pr
    dockerfile: Dockerfile
    password:
      from_secret: docker_password
    repo: aptalca/zap2xml
    username:
      from_secret: docker_username
  when:
    ref:
    include:
    - refs/heads/*
    event:
    - pull_request

- name: publish-branch
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64-dev
    dockerfile: Dockerfile
    password:
      from_secret: docker_password
    repo: aptalca/zap2xml
    username:
      from_secret: docker_username
  when:
    ref:
    include:
    - refs/heads/*
    branch:
      exclude:
      - master
    event:
    - push

