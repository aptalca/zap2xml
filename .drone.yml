kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: server
  image: plugins/manifest
  settings:
    auto_tag: true
    ignore_missing: true
    password:
      from_secret: docker_password
    spec: manifest.tmpl
    username:
      from_secret: docker_username
  when:
    ref:
    include:
    - refs/heads/*
    branch:
    - master
    event:
    - push
    - tag

depends_on:
- linux-amd64
- linux-arm
- linux-arm64

